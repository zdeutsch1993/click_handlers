<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An interactive web page</title>
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
</head>
<body>
    <h1>
        An interactive web page
    </h1>
    <section id="1">
        <h2>
            1. Color changer
        </h2>
        <button id="gray_button">
            Gray
        </button>
        <button id="blue_button">
            Blue
        </button>
        <!--
            TODO 1
            Add the HTML for a pink button
        -->
        <button id="pink_button">
            Pink
        </button>
        <div id="color_box" class="gray">
        </div>
    </section>
    <hr>
    <section id="2">
        <h2>
            2. Counter
        </h2>
        <button id="counter_button">
            This fabulous button
        </button>
        has been clicked
        <span id="countspan">
            0
        </span>
        times.
    </section>
    <hr>
    <section id="3">
        <h2>
            3. Even or Odd?
        </h2>
        <button id="even_or_odd_button">
            Is the count even or odd?
        </button>
    </section>
    <script src="./assets/javascript/clickhandler.js"></script>
    
</body>
</html>
